<div class="clientes">
    <div class="form-group">
        <label for="">Cliente</label>
        <input class="form-control" type="text" (imput)="buscarClientes($event.target.value)" placeholder="Busque un cliente">
    </div>
    <div *ngFor="let cliente of clientes" class="list-group">
        <a *ngIf="cliente.visible" class="list-group-item list-group-item-action"> 
            {{cliente.nombre}} {{cliente.apellido}}
        </a>
      </div>
</div>
