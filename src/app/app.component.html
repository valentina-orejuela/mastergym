<div *ngIf=" usuario && !cargando; else showLogin">

  <button (click)="logout()">Logout</button>
</div>


<ng-template #showLogin>
  <div *ngIf="cargando">

  <app-login *ngIf="!cargando" ></app-login>
</ng-template>
